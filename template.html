<div style="background-color: #252525; border-radius: 5px; font-size: 17px; font-family: Arial; color: white; padding: 10px;">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <h1 style="font-size: 24px; font-weight: bold; margin: 0; background-color: transparent;">{title}</h1>
        <p style="color: rgba(255, 255, 255, 0.5); font-size: 12px; margin: 0;">{date}</p>
    </div>
    <p style="background-color: #333131; border-radius: 8px; padding: 10px; margin-top: 10px;">{content}</p>
    <p style="font-style: italic; padding: 10px; margin-top: 10px;">"{quote}"</p>
</div>
